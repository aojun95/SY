<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<style type="text/css">
			.myform{
				width: 1124px;
				height: auto;
				margin:10rem auto;
				text-align: center;
			}
			.myform input{
				margin:1rem auto 0.2rem;
				width: 30%;
			}
			.forter{
				text-align: center;				
			}
			.forter span{
				color:#8C8C8C
			}
			@media screen and (max-width:970px) {
				.myform{
					width: 100%;
				}
				.myform input{
					width: 70%;
				}
			}
		</style>
	</head>

	<body>
		<div class="myform">
			<form action="" method="post" >
				<input type="text" name="" class="layui-input" placeholder="请输入账号" />
				<input type="password" name="" class="layui-input" placeholder="请输入密码" />
				<input type="password" name="" class="layui-input" placeholder="再次请输入密码" />
				<input type="submit" class="layui-btn mybtn" value="注册"/>
			</form>
			<div class="forter">
				<span>已有了账户</span>
				<a href="login.html">点此登录</a>
				<!--<a href="javascript:history.go(-1);location.reload()">返回</a>-->
			</div>			
		</div>				
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!--<script type="text/javascript" src="layui/layui.js"></script>-->
	<script type="text/javascript">
		function go(){
			window.history.back(); 
		}	
	</script>
</html>
